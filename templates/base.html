{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'images/E-dict.png' %}">
    <img src="" alt="">
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <script src="{% static 'scripts/carhartl-jquery-cookie-92b7715/jquery.cookie.js' %}"></script>
    <script type="module" src="{% static 'scripts/base.js' %}"></script>
    <title>Dictionary</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light mt-0 mb-5" style="background-color: #28B066">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/E-dict.png' %}" width="30" height="30" alt="">
                E-dict
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           Словари
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <a class="dropdown-item" href="{% url 'foreign_dict_list_url' %}">Словари иностранных слов</a>
                          <a class="dropdown-item" href="{% url 'definitions_dict_list_url' %}">Словари определений</a>
                        </div>
                    </li>
                </ul>
                <div class="profile-information">
                </div>
                 <div class="profile-information-block">
                    <ul>
                        <li>
                            <a href="{% url 'profile_url' %}">Настройки</a>
                        </li>
                        <li>
                            <a href="{% url 'logout' %}">Выйти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
